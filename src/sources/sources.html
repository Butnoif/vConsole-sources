<div>
	<div class="vc-sources-title">
	  FILE: <span class="vc-sources-url"></span>
	</div>
	<div class="vc-sources-left-panel">
	  <ul>
	    {{for (var i = 0, len = resUrls.length; i < len; i++)}}
	    	<li><a data-idx="{{i}}" class="vc-sources-file vc-sources-type-{{resUrls[i].type}}" href="javascript:void(0);">{{resUrls[i].filename}}</a></li>
	    {{/for}}
	  </ul>
	</div>
	<div class="vc-sources-right-panel">
	  <div class="vc-sources-content-panel">
		  <div class="vc-sources-content">
		  </div>
		  <iframe class="vc-sources-iframe-content" style="display:none;">
		  </iframe>
	  </div>
	</div>
</div>
